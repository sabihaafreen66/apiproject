<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
</head>
<body>
    <h1>Restaurant App</h1>
    <h2>Add Dish</h2>
    <form id="addDishForm">
        <label for="dishName">Dish Name:</label>
        <select id="dishName" name="dishName" required>
            <option value="">Select a Dish</option>
            <option value="Paneer Tikka">Paneer Tikka</option>
            <option value="Chole Bhature">Chole Bhature</option>
            <option value="Palak Paneer">Palak Paneer</option>
            <option value="Aloo Gobi">Aloo Gobi</option>
            <option value="Dal Makhani">Dal Makhani</option>
            <option value="Vegetable Biryani">Vegetable Biryani</option>
            <option value="Pav Bhaji">Pav Bhaji</option>
        </select><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>
        <label for="tableNumber">Table Number:</label>
        <input type="number" id="tableNumber" name="tableNumber" required><br>
        <button type="submit">Add to Bill</button>
    </form>

    <h2>Table 1</h2>
    <div id="table1"></div>
    <h2>Table 2</h2>
    <div id="table2"></div>
    <h2>Table 3</h2>
    <div id="table3"></div>

    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="restaurant.js"></script>
</body>
</html>
